<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Cliente</title>

</head>

<body>
	<div clas="container">
		<h1>Crear Usuario</h1>

		<form action="#" th:action="@{/api/guardar}" th:object="${cliente}"
			method="post">
			<div class="form-group">
				<label for="name" th:field="*{nombre}">Nombre:</label> <input
					type="text" id="nombre" name="nombre" class="form-control"/>
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id" />
			<div class="form-group">
				<label for="apellido" th:field="*{apellido}">Apellido:</label> <input
					type="text" id="apellido" name="apellido" class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>

		</form>
	</div>
</body>

</html>
