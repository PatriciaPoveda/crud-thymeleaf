<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>CRUD Thymeleaf</h1>
	<a th:href="@{/api/agregar}" class="btn btn-success">Crear clientes</a>
	<table class="table">
	<thead>
	<tr>
	<th>Nombre</th>
	<th>Apellido</th>
	</tr>
	</thead>
		<tr th:each="cliente: ${clientes}">
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellido}"></td>						
			<td><a th:href="@{/api/agregar/{id}(id=${cliente.id})}" class="btn btn-primary">Editar</a></td>
			<td><a th:href="@{/api/delete/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a></td>
		</tr>
	</table>

</body>
</html>
